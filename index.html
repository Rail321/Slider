<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>
<body>
  
  <div class="container">
    <div class="slider">
      <div class="prev"></div>

      <div class="next"></div>

      <div class="nav">
        <div class="link link_active" data-slide="0"></div>
        <div class="link" data-slide="1"></div>
        <div class="link" data-slide="2"></div>
      </div>

      <div class="track">
        <div class="row">
          <div class="item">
            <div class="item-inner">1</div>
          </div>

          <div class="item">
            <div class="item-inner">2</div>
          </div>
          
          <div class="item">
            <div class="item-inner">3</div>
          </div>
          
          <div class="item">
            <div class="item-inner">4</div>
          </div>
          
          <div class="item">
            <div class="item-inner">5</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
